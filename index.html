<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Simple Calculator App</title>

  <script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>
  <link href = 'style.css' rel = 'stylesheet'>
</head>

<body>
  <section class = 'container'>
    <div class = 'calculator'>
      <form>
        <div class = 'display'>
          <input type = "text" name = "display" placeholder = "0"> 
        </div>
       <div>
         <input type="button" value="log" onclick= "display.value = Math.log10(display.value)">
         <input type="button" value="sin" onclick="display.value = Math.sin(display.value)">
         <input type="button" value="cos" onclick="display.value = Math.cos(display.value)">
         <input type="button" value="tan" onclick="display.value = Math.tan(display.value)">
         <input type="button" value="(" onclick="display.value += '('">
         <input type="button" value=")" onclick="display.value += ')'">
       </div>
        <div>           
         <input type="button" value="calc" onclick="display.value = eval(display.value) ">
          <input type = "button" value = "x**2" onclick = "display.value = Math.pow(display.value, 2) ">           
         <input type = "button" value = "x**3" onclick = "display.value = Math.pow(display.value, 3) ">
          <input type = "button" value = "ln" onclick = "display.value = Math.log(display.value) ">             
          <input type = "button" value = "sqrt" onclick = "display.value = Math.sqrt(display.value) ">
          <input type = "button" value = "cbrt" onclick = "display.value = Math.cbrt(display.value) ">
        </div>
        <div>
          <input type="button" value="9" onclick = "display.value += '9' ">
          <input type="button" value="8" onclick = "display.value += '8' ">
          <input type="button" value="7" onclick = "display.value += '7' ">
          <input type="button" value="pi" onclick = "display.value += 3.14159265359 ">
         <input type = "button" value = "e" onclick = "display.value += 2.718281828"> 
         <input type = "button" value = "x!" onclick = "display.value = ">
        </div>
        <div>
          <input type="button" value="6" onclick = "display.value += '6' ">
          <input type="button" value="5" onclick = "display.value += '5' ">
          <input type="button" value="4" onclick = "display.value += '4' ">
          <input type="button" value="+" onclick = "display.value += '+' ">
          <input type="button" value="AC" onclick="display.value = '' ">
          <input type="button" value="DE" onclick="display.value = String(display.value).slice(0,-1) ">
        </div>
        <div>
          <input type="button" value="3" onclick = "display.value += '3' ">
          <input type="button" value="2" onclick = "display.value += '2' ">
          <input type="button" value="1" onclick = "display.value += '1' ">
          <input type="button" value="-" onclick = "display.value += '-' ">
          <input type = "button" value = "*" onclick = "display.value +=  '*' ">
          <input type = "button" value = "/" onclick = "display.value +=  '/' ">
        </div>
        <div>
          <input type="button" value="00" onclick = "display.value += '00' ">
          <input type="button" value="0" onclick = "display.value += '0' ">
          <input type="button" value="=" class = "equal" onclick = "display.value = eval(display.value) ">
          <input type = "button" value = "." onclick = "display.value += '.' ">
        </div>
        </section>
      </form>
    </div>
  </section>
  
  <script>
  </script>
</body>
</html>
